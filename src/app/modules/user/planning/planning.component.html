<div id="view-main">
    <!-- Header -->
    <div class="full-container">
        <div fxLayout="column" class="content">
            <div 
                class="content-header" 
                fxLayout="row" 
                fxLayoutAlign="space-between" 
                fxLayout.gt-sm="row"
                fxLayoutAlign.gt-sm="space-between"
            >
                <div 
                    class="title"
                    fxLayout="row" 
                    fxLayoutAlign="start center"
                    fxFlex="30"
                >
                    <span class="title-details"> Planning Requests </span>
                </div>
        
                <div 
                    class="action-header"
                    fxLayout="row" 
                    fxLayoutAlign="end center"
                    fxFlex="70"
                >
                    <div fxLayout="row" fxLayoutAlign="end center" fxFlex>
                        <div
                            class="search-wrapper"
                        >
                            <div
                                class="search"
                                fxLayout="row"
                                fxLayoutAlign="center center"
                                fxFlex
                            >
                                <input 
                                    matInput 
                                    placeholder="Search Product"
                                    (input)="applyFilter($event.target.value)"
                                />
                                <mat-icon matSuffix class="secondary-text">search</mat-icon>
                            </div>
                        </div>
                        <div 
                            fxLayout="column"
                            fxLayoutAlign="center center"
                            class="margin-add"
                        >
                            <button
                                mat-icon-button
                                (click)="openAddDialog()"
                            >
                                <mat-icon class="secondary-text">playlist_add</mat-icon>
                            </button>
                            <span class="span-text">Add</span>
                        </div>
                        <div 
                            fxLayout="column"
                            fxLayoutAlign="center center"
                            class="margin-export"
                        >
                            <button
                                mat-icon-button
                                [matMenuTriggerFor]="userMenu"
                            >
                                <mat-icon class="secondary-text">   
                                    arrow_drop_down_circle
                                </mat-icon>
                            </button>

                            <mat-menu #userMenu="matMenu" [overlapTrigger]="false">
                                <button mat-menu-item (click)="onComingSoon()">
                                    <mat-icon>save_alt</mat-icon>
                                    <span>Upload file</span>
                                </button>

                                <button mat-menu-item (click)="onComingSoon()">
                                    <mat-icon>library_books</mat-icon>
                                    <span>Export to Excel</span>
                                </button>
                            </mat-menu>
                            <span class="span-text">Actions</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- CONTENT BODY -->
        <div class="content-body mat-elevation-z8">
            <div class="content-table-container">
                <!-- <mat-progress-bar
                    *ngIf="isLoadingResults"
                    mode="indeterminate"
                ></mat-progress-bar> -->
                <mat-table 
                    [dataSource]="dataSource"
                    matSort
                    matSortActive="columnName" 
                    matSortDirection="asc"
                >
                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> NO. </mat-header-cell>
                          <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
                    </ng-container>
                  
                    <!-- Code Column -->
                    <ng-container matColumnDef="planningBatchId">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> PLANNING # </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.planningBatchId}} </mat-cell>
                    </ng-container>
                  
                    <!-- Description Column -->
                    <ng-container matColumnDef="description">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> DESCRIPTION </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
                    </ng-container>

                    <!-- CREATED DATETIME Column -->
                    <ng-container matColumnDef="createdDateTime">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>DATE CREATED
                        </mat-header-cell>
                        <mat-cell *matCellDef="let employee">
                            {{ employee.createdDateTime | date:'short' }}
                        </mat-cell>
                    </ng-container>
      
                    <!-- Actions Column -->
                    <ng-container matColumnDef="actions">
                        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                        <mat-cell
                            *matCellDef="let element"
                            (click)="$event.stopPropagation()"
                        >
                            <div
                                fxFlex="row"
                                fxLayoutAlign="end center"
                            >
                                <button
                                    mat-icon-button
                                    (click)="onClickNewUpdate(element.id)"
                                >
                                    <mat-icon class="btn-edit secondary-text">pageview</mat-icon>
                                </button>

                                <button
                                    mat-icon-button
                                    (click)="deleteRecordId(element.id)"
                                >
                                    <mat-icon class="btn-remove secondary-text">delete_forever</mat-icon>
                                </button>
                            </div>
                        </mat-cell>
                    </ng-container>
                  
                    <mat-header-row 
                          *matHeaderRowDef="displayedColumns; sticky: true"
                    ></mat-header-row>
      
                    <mat-row 
                          *matRowDef="let row; columns: displayedColumns;"
                          matRipple
                    ></mat-row>
                </mat-table>
            </div>
                <mat-paginator 
                    #paginator
                    [showFirstLastButtons]="true"
                    [pageSize]="10"
                    [pageSizeOptions]="[10, 20, 30]"
                >
                </mat-paginator>
        </div>
        </div>
    </div>
</div>
