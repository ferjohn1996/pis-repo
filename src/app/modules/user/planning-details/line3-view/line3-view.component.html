
<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="dialog-header mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <div fxLayout="row" fxLayoutAlign="start">
                <span class="title dialog-title"> LINE 3 VIEW FORM </span>
            </div>
            <div fxLayout="row" fxLayoutAlign="end">
                <button
                    mat-icon-button
                    (click)="onCloseClick()"
                    aria-label="Close dialog"
                >
                    <mat-icon>close</mat-icon>
                </button>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="dialog-content m-6">
        <div fxLayout="row" fxLayoutAlign="space-between">
            <mat-form-field class="mat-form-size pr-2" fxFlex="25" [class.hidden]="!showHide">
                <mat-label>Planned ID</mat-label>
                <input
                    matInput
                    [(ngModel)]="linePlanningId"
                    [readonly]="true"
                />
            </mat-form-field>

            <mat-form-field class="mat-form-size pr-2" fxFlex="25">
                <mat-label>SKU Code</mat-label>
                <input
                    matInput
                    [(ngModel)]="lineSkuCode"
                    [readonly]="true"
                />
                <mat-icon matSuffix class="secondary-text">money</mat-icon>
            </mat-form-field>

            <mat-form-field class="mat-form-size" fxFlex="75">
                <mat-label>Description</mat-label>
                <input
                    matInput
                    [(ngModel)]="lineDescription"
                    [readonly]="true"
                />
                <mat-icon matSuffix class="secondary-text">money</mat-icon>
            </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutAlign="space-between">
            <mat-form-field class="mat-form-size pr-2" fxFlex="25">
                <mat-label>Form</mat-label>
                <input
                    matInput
                    [(ngModel)]="lineForm"
                    [readonly]="true"
                />
                <mat-icon matSuffix class="secondary-text">money</mat-icon>
            </mat-form-field>

            <mat-form-field class="mat-form-size pr-2" fxFlex="19">
                <mat-label>MT</mat-label>
                <input
                    matInput
                    type="number"
                    [(ngModel)]="lineMt"
                    [readonly]="true"
                />
            </mat-form-field>

            <mat-form-field class="mat-form-size pr-2" fxFlex="19">
                <mat-label>Actual</mat-label>
                <input
                    matInput
                    type="number"
                    [(ngModel)]="lineActualHours"
                    [readonly]="true"
                />
            </mat-form-field>

            <mat-form-field class="mat-form-size pr-2" fxFlex="19">
                <mat-label>Effective Capacity</mat-label>
                <input
                    matInput
                    [(ngModel)]="lineEffectiveCapacity"
                    [readonly]="true"
                />
                <mat-icon matSuffix class="secondary-text">money</mat-icon>
            </mat-form-field>

            <mat-form-field class="mat-form-size" fxFlex="18">
                <mat-label>DieSize Thickness</mat-label>
                <input
                    matInput
                    type="number"
                    [(ngModel)]="lineDieSizeThickness"
                    [readonly]="true"
                />
            </mat-form-field>
        </div>

        <div class="class-divider" fxLayout="row" fxLayoutAlign="space-between">
            <span>Delay - Time </span>
        </div>

        <div fxLayout="row" fxLayoutAlign="space-between">
            <mat-form-field class="mat-form-size pr-2" fxFlex="25">
                <mat-label>Change Over</mat-label>
                <input
                    matInput
                    [(ngModel)]="lineChangeOver"
                    [readonly]="true"
                />
                <mat-icon matSuffix class="secondary-text">money</mat-icon>
            </mat-form-field>

            <mat-form-field class="mat-form-size pr-2" fxFlex="25">
                <mat-label>Uncontrollable</mat-label>
                <input
                    matInput
                    [(ngModel)]="lineUncontrollable"
                    [readonly]="true"
                />
                <mat-icon matSuffix class="secondary-text">money</mat-icon>
            </mat-form-field>

            <mat-form-field class="mat-form-size pr-2" fxFlex="25">
                <mat-label>Cargill</mat-label>
                <input
                    matInput
                    [(ngModel)]="lineAccountability"
                    [readonly]="true"
                />
                <mat-icon matSuffix class="secondary-text">money</mat-icon>
            </mat-form-field>

            <mat-form-field class="mat-form-size" fxFlex="25">
                <mat-label>SFC</mat-label>
                <input
                    matInput
                    [(ngModel)]="lineDelayStatus"
                    [readonly]="true"
                />
                <mat-icon matSuffix class="secondary-text">money</mat-icon>
            </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutAlign="space-between">
            <mat-form-field class="mat-form-size pr-2" fxFlex="25">
                <mat-label>Time to Produce</mat-label>
                <input
                    matInput
                    [(ngModel)]="lineTimeProduce"
                    [readonly]="true"
                />
                <mat-icon matSuffix class="secondary-text">money</mat-icon>
            </mat-form-field>
            
            <mat-form-field class="mat-form-size" fxFlex="75">
                <mat-label>Remarks</mat-label>
                <input
                    matInput
                    [(ngModel)]="lineRemarks"
                    [readonly]="true"
                />
                <mat-icon matSuffix class="secondary-text">money</mat-icon>
            </mat-form-field>
        </div>
    </div>
</div>
