<div id="view-main">
    <!-- Header -->
    <div 
        class="header" 
        fxLayout="row" 
        fxLayoutAlign="start center" 
        fxLayout.gt-sm="row"
        fxLayoutAlign.gt-sm="space-between"
    >
        <div 
            fxLayout="row" 
            fxLayoutAlign="start center"
        >
            <span class="header-title"> Product Information Lists </span>
        </div>

        <div 
            fxLayout="row" 
            fxLayoutAlign="end center"
        >
            <button 
                mat-raised-button 
                (click)="openAddProductDialog()"
            >
                Add Product
            </button>
        </div>
    </div>

    <!-- Body -->
    <div class="center">

        <!-- CONTENT BODY -->
        <div class="content-body mat-elevation-z8">
            <div class="content-table-container">
                <!-- <mat-progress-bar
                    *ngIf="isLoadingResults"
                    mode="indeterminate"
                ></mat-progress-bar> -->
                <mat-table [dataSource]="dataSource">
                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <mat-header-cell *matHeaderCellDef> NO. </mat-header-cell>
                          <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
                    </ng-container>
                  
                    <!-- Code Column -->
                    <ng-container matColumnDef="code">
                        <mat-header-cell *matHeaderCellDef> PRODUCT CODE </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.code}} </mat-cell>
                    </ng-container>
                  
                    <!-- Description Column -->
                    <ng-container matColumnDef="description">
                        <mat-header-cell *matHeaderCellDef> DESCRIPTION </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
                    </ng-container>
      
                    <!-- Actions Column -->
                    <ng-container matColumnDef="actions">
                        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                        <mat-cell
                            *matCellDef="let employee"
                            (click)="$event.stopPropagation()"
                        >
                            <div
                                fxFlex="row"
                                fxLayoutAlign="end center"
                            >
                                <button
                                    mat-icon-button
                                >
                                    <mat-icon class="secondary-text">more_vert</mat-icon>
                                </button>
                            </div>
                        </mat-cell>
                    </ng-container>
                  
                    <mat-header-row 
                          *matHeaderRowDef="displayedColumns; sticky: true"
                    ></mat-header-row>
      
                    <mat-row 
                          *matRowDef="let row; columns: displayedColumns;"
                          matRipple
                    ></mat-row>
                </mat-table>
            </div>
                <mat-paginator 
                    #paginator
                    [showFirstLastButtons]="true"
                    [pageSize]="10"
                    [pageSizeOptions]="[10, 20, 30]"
                    aria-label="Select page of periodic elements"
                >
                </mat-paginator>
        </div>       
    </div>
</div>
