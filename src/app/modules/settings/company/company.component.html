<table>
    <thead>
        <th>No.</th>
        <th>Code</th>
        <th>Description</th>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{ product.id }}</td>
            <td>{{ product.code }}</td>
            <td>{{ product.description }}</td>
        </tr>
    </tbody>
</table>
