
<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="dialog-header mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <div fxLayout="row" fxLayoutAlign="start">
                <span class="title dialog-title"> DOWNTIME GUIDE VIEW </span>
            </div>
            <div fxLayout="row" fxLayoutAlign="end">
                <button
                    mat-icon-button
                    (click)="onCloseClick()"
                    aria-label="Close dialog"
                >
                    <mat-icon>close</mat-icon>
                </button>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="dialog-content m-6">
        <div fxLayout="row" fxLayoutAlign="space-between">
            <mat-form-field fxFlex>
                <mat-label class="mat-label">Classification</mat-label>
                <input
                    matInput
                    class="text-area"
                    [(ngModel)]="classification"
                    [readonly]="true"
                />
                <mat-icon matSuffix class="secondary-text">money</mat-icon>
            </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutAlign="space-between">
            <mat-form-field fxFlex>
                <mat-label class="mat-label">Description</mat-label>
                <textarea 
                    matInput
                    class="text-area"
                    rows="4"
                    [(ngModel)]="description"
                    [readonly]="true"
                ></textarea>
            </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutAlign="space-between">
            <mat-form-field fxFlex>
                <mat-label class="mat-label">Accountability</mat-label>
                <mat-select
                    class="text-area"
                    [(ngModel)]="accountability"
                    [disabled]="isDisabled"
                >
                    <mat-option [value]="'Cargill'"> Cargill </mat-option>
                    <mat-option [value]="'SFC'"> SFC </mat-option>
                    <mat-option [value]="'Monitoring'"> Monitoring </mat-option>
                </mat-select>
            </mat-form-field>

        </div>

        <div fxLayout="row" fxLayoutAlign="space-between">
            <mat-form-field class="pr-8" fxFlex>
                <mat-label class="mat-label">Created Date and Time</mat-label>
                <input
                    matInput
                    class="text-area"
                    [readonly]="true"
                    [(ngModel)]="createdDateTime"
                />
            </mat-form-field>

            <mat-form-field fxFlex>
                <mat-label class="mat-label">Modified Date and Time</mat-label>
                <input
                    matInput
                    class="text-area"
                    [readonly]="true"
                />
            </mat-form-field>
        </div>
    </div>
</div>
